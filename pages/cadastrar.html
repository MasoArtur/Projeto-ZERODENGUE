<!DOCTYPE html>
<html lang="PT-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./../styles/index.css">
    <script src="https://kit.fontawesome.com/b39bb922a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <section class="section_login">
        <div class="frases_login">
            <div class="login">
            <h1 id="titulo_login">Cadastre-se</h1>
            <p id="paragrafo_login">Previna-se</p>
            </div>
            <div class="logo">
            <h1 class="titulo_logo">ZERO</h1>
            <h3 class="sobretitulo_logo">DENGUE</h3>
            </div>
        </div>
        <div class="logar">
            <i></i>
            <form action="" method="get" >
                <div class="input">
                   <i class="fa-solid fa-user"></i>
                    <input type="text" id="nome_usuario">
                </div>
                <div class="input" >
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="telefone_usuario">
                </div> 
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" autocomplete="off">
                </div>
                <div class="input"> 
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="input_senha" id="senha">
                    <i class="fa-solid fa-eye" onclick="mudarOlhoSenha()" id="olho_senha1"></i>
                </div>
                 <div class="input"> 
                    <i class="fa-solid fa-key" id="senha_id"></i>
                    <input type="password" class="input_senha" id="confirmar_senha2" >
                    <i class="fa-solid fa-eye" id="olho_senha2"></i>
                </div> 
            </form>
            <div class="botao_entrar">
                <button id="btn_conta">Cadastrar</button>
            </div>
        </div>

        <div id="frase_entrar">
            <p class="p_entrar">ou</p>
        </div>
        <div class="botoes_logar">
            <button class="logar" id="btn_google">
                <i class="fa-brands fa-google"></i>
            </button>
            <button class="logar" id="btn_iphone">
                <i class="fa-brands fa-apple"></i>
            </button>
            <button class="logar" id="btn_microsoft">
                <i class="fa-brands fa-windows"></i>
            </button>
        </div>
        <div id="frase_final">
            <p>JÃ¡ tem uma conta? <a href="index.html" id="link">Entre aqui</a></p>
        </div>
    </section>

    <section class="section_mostrar">

    </section>
    </main>

    <script src="./../controller/cadastrar_controller.js"></script>
</body>
</html>
